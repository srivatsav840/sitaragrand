<!DOCTYPE html>
<html>
<head>
    <title>Menu Categories - Sitara Grand</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            margin-bottom: 30px;
        }
        .menu-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .menu-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            min-width: 220px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .menu-button:hover {
            background-color: #45a049;
        }
        .back-link {
            display: block;
            margin-top: 40px;
            font-size: 18px;
            color: #333;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Menu Categories</h1>

    <div class="menu-container">
        {% for category in categories %}
            <a href="{{ url_for('menu_items', category_name=category) }}" class="menu-button">{{ category }}</a>
        {% endfor %}
    </div>

    <a href="{{ url_for('home') }}" class="back-link">‚Üê Back to Home</a>
</body>
</html>
