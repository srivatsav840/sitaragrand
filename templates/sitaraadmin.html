<!DOCTYPE html>
<html>
<head>
    <title>Sitara Grand Admin - Add Menu Item</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        form {
            max-width: 450px;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin: 15px 0 8px 0;
            color: #555;
        }
        input[type="text"],
        input[type="number"],
        select,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            margin-top: 25px;
            padding: 12px 30px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .messages {
            margin-bottom: 20px;
        }
        .error {
            color: #d9534f;
            background-color: #f2dede;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            color: #3c763d;
            background-color: #dff0d8;
            padding: 10px;
            border-radius: 4px;
        }
        a.back-link {
            display: inline-block;
            margin-top: 30px;
            color: #333;
            font-size: 16px;
            text-decoration: none;
        }
        a.back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Add Menu Item</h1>

    <div class="messages">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
    </div>

    <form method="POST" action="{{ url_for('sitaraadmin') }}" enctype="multipart/form-data">
        <label for="category">Category:</label>
        <select name="category" id="category" required>
            <option value="" disabled selected>-- Select Category --</option>
            {% for cat in categories %}
                <option value="{{ cat }}">{{ cat }}</option>
            {% endfor %}
        </select>

        <label for="itemname">Item Name:</label>
        <input type="text" id="itemname" name="itemname" placeholder="Enter item name" required>

        <label for="price">Price (₹):</label>
        <input type="number" id="price" name="price" min="1" step="1" placeholder="Enter price" required>

        <label for="itemimage">Upload Image:</label>
        <input type="file" id="itemimage" name="itemimage" accept="image/*">

        <button type="submit">Add Item</button>
    </form>

    <a href="{{ url_for('home') }}" class="back-link">← Back to Home</a>

</body>
</html>
